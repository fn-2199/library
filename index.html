<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1 class="clickable">My Library</h1>

    <div class="bookshelf">
        <div class="shelf"></div>
        <div class="shelf"></div>
        <div class="shelf"></div>
        <div class="shelf"></div>
        <div class="shelf"></div>
    </div>

    <div class="clickable add-button">+ Add a Book</div>

    <div class="modal form-modal">
        <div class="modal-content">
            <span class="close-button">‚úò</span>
            <h1>Add a new book</h1>
            <form id="addBookForm">
                <div>
                    <label for="title">Title<strong><abbr title="required" aria-label="required">*</abbr></strong>
                    </label>
                    <input type="text" name="title" id="title" placeholder="Title" required>
                </div>

                <div>
                    <label for="author">Author<strong><abbr title="required" aria-label="required">*</abbr></strong>
                    </label>
                    <input type="text" name="author" id="author" placeholder="Author" required>
                </div>

                <div>
                    <label for="pages">Pages<strong><abbr title="required" aria-label="required">*</abbr></strong>
                    </label>
                    <input type="number" name="pages" id="pages" min="1" placeholder="Pages" required>
                </div>

                <div class="checkbox">
                    <label for="read">Have you read it?</label>
                    <input type="checkbox" name="read" id="read">
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <div class="modal book-modal">
        <div class="modal-content">
            <span class="close-button general">‚úò</span>
            <div class="book-info">
                <div>
                    <h1 data-property="title"></h1>
                    <h2>by <span data-property="author"></span></h2>
                </div>
                
                <div class="book-sub-info">
                    <p>Pages: <span data-property="pages"></span></p>
                    <p>Book ID: <span data-property="id"></span></p>
                </div>

                <div class="book-sub-info">
                    <p>Read</p>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <button class="remove">Remove</button>
        </div>
    </div>

    <div class="modal library-modal">
        <div class="modal-content">
            <span class="close-button general">‚úò</span>
            <h1>List of Books</h1>
            <div class="table-container">
                <table>
                    <thead>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">Pages</th>
                        <th scope="col">ID</th>
                        <th scope="col">Read</th>
                        <th scope="col">üóëÔ∏è</th>
                    </thead>
                    <tbody></tbody>
                </table>
                <p class="no-book-error">You do not have any books in your library</p>
            </div>
        </div>
    </div>

</body>
</html>
