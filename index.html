<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>My Library</h1>

    <div class="bookshelf">
        <div class="shelf"></div>
        <div class="shelf"></div>
        <div class="shelf"></div>
        <div class="shelf"></div>
        <div class="shelf"></div>
    </div>

    <div class="add-button">+ Add a Book</div>

    <div class="modal">
        <div class="modal-content">
            <span class="close-button">✘</span>
            <h1>Add a new book</h1>
            <form id="addBookForm">
                <div>
                    <label for="title">Title<strong><abbr title="required" aria-label="required">*</abbr></strong>
                    </label>
                    <input type="text" name="title" id="title" placeholder="Title" required>
                </div>

                <div>
                    <label for="author">Author<strong><abbr title="required" aria-label="required">*</abbr></strong>
                    </label>
                    <input type="text" name="author" id="author" placeholder="Author" required>
                </div>

                <div>
                    <label for="pages">Pages<strong><abbr title="required" aria-label="required">*</abbr></strong>
                    </label>
                    <input type="number" name="pages" id="pages" min="1" placeholder="Pages" required>
                </div>

                <div class="checkbox">
                    <label for="read">Have you read it?</label>
                    <input type="checkbox" name="read" id="read">
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <div class="book-modal">
        <div class="modal-content">
            <span class="close-button">✘</span>
            <div class="book-info">
            </div>
        </div>
    </div>
</body>
</html>
