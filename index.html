<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="bookshelf">
        <div class="shelf">
            <span class="book">The Hobbit</span>
            <span class="book">Lord of the Rings</span>
            <span class="book">Batman: The Long Halloween</span>
            <span class="book">DUNE: Book 1</span>
        </div>
        <div class="shelf"></div>
        <div class="shelf"></div>
        <div class="shelf"></div>
        <div class="shelf"></div>
    </div>

    <div class="add-book">+ Add a Book</div>

    <!-- Used as the opaque background -->
    <div class="modal">
        <!-- The actual modal -->
        <div class="modal-content">
            <span class="close-button">âœ˜</span>
            <h1>Add a new book</h1>
            <form>
                <div>
                    <label for="title"></label>
                    <input type="text" name="title" id="title" placeholder="Title" required>
                </div>

                <div>
                    <label for="author"></label>
                    <input type="text" name="author" id="author" placeholder="Author" required>
                </div>

                <div>
                    <label for="pages"></label>
                    <input type="number" name="pages" id="pages" placeholder="Pages" required>
                </div>

                <div class="checkbox">
                    <label for="read">Have you read it?</label>
                    <input type="checkbox" name="read" id="read">
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
